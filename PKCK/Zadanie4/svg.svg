<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE svg:svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg:svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" width="800" height="600" font-family="Calibri">
    <svg:title>
                Shop orders report
            </svg:title>
    <rect x="100" y="30" width="400" height="320" fill="#F5DA81" stroke="black" />
    <rect x="110" y="70" width="160" height="30" fill="blue" />
    <svg:text x="490" y="90" fill="black" font-weight="bold" text-anchor="middle">4</svg:text>
    <rect x="110" y="110" width="280" height="30" fill="#DF0101" />
    <svg:text x="490" y="130" fill="black" font-weight="bold" text-anchor="middle">7</svg:text>
    <rect x="110" y="150" width="40" height="30" fill="#000000">
        <animate attributeName="width" to="40" dur="10s" fill="freeze" />
    </rect>
    <svg:text x="490" y="170" fill="black" font-weight="bold" text-anchor="middle">1</svg:text>
    <rect x="110" y="190" width="80" height="30" fill="#01DF01">
        <animate attributeName="width" to="80" dur="10s" fill="freeze" />
    </rect>
    <svg:text x="490" y="210" fill="black" font-weight="bold" text-anchor="middle">2</svg:text>
    <rect x="110" y="230" width="360" height="30" fill="#FF00BF">
        <animate attributeName="width" to="360" dur="10s" fill="freeze" />
    </rect>
    <svg:text x="490" y="250" fill="black" font-weight="bold" text-anchor="middle">9</svg:text>
    <svg:text x="300" y="0" font-size="18" fill="black" font-weight="bold" text-anchor="middle">
        Shop orders report
        <animate attributeName="y" dur="5s" fill="freeze" from="0" to="50" />
    </svg:text>
    <line id="axis-y" x1="105" y1="60" x2="105" y2="270" style="fill:none;stroke:rgb(0,0,0);stroke-width:2" />
    <line id="axis-x" x1="105" y1="270" x2="490" y2="270" style="fill:none;stroke:rgb(0,0,0);stroke-width:2" />
    <svg:text x="300" y="290" font-size="18" fill="black" font-weight="bold" text-anchor="middle">
                Legend
            </svg:text>
    <rect x="120" y="300" width="40" height="20" fill="blue" stroke="black" />
    <svg:text x="140" y="330" fill="black" font-weight="bold" font-size="12" text-anchor="middle">
                Closed
            </svg:text>
    <rect x="200" y="300" width="40" height="20" fill="#DF0101" stroke="black" />
    <svg:text x="220" y="330" fill="black" font-weight="bold" font-size="12" text-anchor="middle">
                Canceled
            </svg:text>
    <rect x="280" y="300" width="40" height="20" fill="#000000" stroke="black" />
    <svg:text x="300" y="330" fill="black" font-weight="bold" font-size="12" text-anchor="middle">
                New
            </svg:text>
    <rect x="360" y="300" width="40" height="20" fill="#01DF01" stroke="black" />
    <svg:text x="380" y="330" fill="black" font-weight="bold" font-size="12" text-anchor="middle">
                Processing
            </svg:text>
    <rect x="440" y="300" width="40" height="20" fill="#FF00BF" stroke="black" />
    <svg:text x="460" y="330" fill="black" font-weight="bold" font-size="12" text-anchor="middle">
                Completed
            </svg:text>
    <svg:g class="btn" onclick="alert('Authors: Arkadiusz Grabowski 210191 Kacper Prądzyński 210299')" cursor="pointer">
        <svg:rect x="270" y="360" width="60" height="20" fill="blue" stroke="black" />
        <svg:text x="274" y="375" fill="white" font-weight="bold" font-size="16">Authors</svg:text>
    </svg:g>
</svg:svg>